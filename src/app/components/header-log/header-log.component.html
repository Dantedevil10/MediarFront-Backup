<header>
  <div style="width: 18%;cursor: pointer;" routerLink="/home-log/{{user?.id}}">
    <img src="assets/Images/Prancheta 1.png" alt="" width="100%" height="100%">
  </div>

  <div id="content">

    <div id="user-content" (click)="toggleMenu()">
      <p>{{user?.nomeUsuario}}</p>
      <div id="user-icon">{{ user?.nomeUsuario?.charAt(0) | uppercase }}</div>
    </div>

    <!-- Menu Dropdown -->
    <div id="dropdown-menu" *ngIf="isMenuOpen">
      <a routerLink="/dadosdaconta/{{user?.id}}">Dados Da Conta</a>
      <a routerLink="/">Sair</a>
    </div>

  </div>

</header>
